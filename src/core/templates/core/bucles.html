<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <div style="font-size: larger;
    color: deepskyblue;
    text-align: center;">

            <h1>Estas son las notas</h1>
            {% for nota in notas %}
                {% if nota > 10 %}
                    <p style="color:gray">Error, la nota no puede superar el 10... </p>
                {% elif nota > 6 %}
                    <p style="color:green">Aprobaste! {{ nota }}</p>
                {% else %}  
                    <p style="color:red">Desaprobado... {{ nota }}</p>
                {% endif %}
            {% endfor %}
</div>
</body>
</html>
